plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.toVersion(project.java_version)
targetCompatibility = JavaVersion.toVersion(project.java_version)

archivesBaseName = "spigot_morphs"
group = "io.github.kale_ko"
version = project.plugin_version

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${project.spigot_version}"

    compileOnly "com.google.code.gson:gson:${project.gson_version}"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

processResources {
	inputs.property "plugin_version", project.version

    filesMatching("plugin.yml") {
        expand "plugin_version": project.plugin_version
    }
}