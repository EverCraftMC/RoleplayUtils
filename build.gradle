plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.toVersion(project.java_version)
targetCompatibility = JavaVersion.toVersion(project.java_version)

archivesBaseName = "spigot_morphs"
group = "io.github.kale_ko"
version = project.plugin_version

configurations {
    depencancy
    depencancy.canBeResolved = true

    compileOnly {
        extendsFrom depencancy
    }
}

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${project.spigot_version}"

    compileOnly "com.google.code.gson:gson:${project.gson_version}"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.register("buildFat", Jar) {
    dependsOn tasks.build

    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    duplicatesStrategy = "exclude"
    classifier = "fat"

    from files(project.sourceSets.main.output)
    from files(project.configurations.depencancy.collect { it.isDirectory() ? it : zipTree(it) })
}

processResources {
	inputs.property "plugin_version", project.version

    filesMatching("plugin.yml") {
        expand "plugin_version": project.plugin_version
    }
}